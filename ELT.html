<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Expo Line Tracker</title>
</head>
<body>
  <div class='center-wrapper'>
    <header>
      <div class='icon--expo'>E</div>
      <h1>Expo Line Tracker</h1>
    </header>
    <main>
      <div class='border'><h2>Westwood Station</h2></div>
      <section>
        <h3>Santa Monica</h3>
        <ol class='times'>
          <li class='n1'>3</li>
          <li class='n2'>10</li>
          <li class='n3'>23</li>
        </ol>
      </section>
      <section>
        <h3>Downtown Los Angeles</h3>
        <ol class='times'>
          <li class='n1'>6</li>
          <li class='n2'>12</li>
          <li class='n3'>30</li>
        </ol>
      </section>
    </main>
    <footer>
      Refreshed 10s ago
      <div class='loader'>
        <div class='loaderA'></div>
        <div class='loaderB'></div>
        <div class='loaderC'></div>
      </div>
    </footer>
  </div>
</body>
</html>
